<html>
  <head>
    <title>Final Project Web Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <!-- JavaSript and dependencies -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <body class="p-0 m-0 border-0 bd-example m-0 border-0">

    <!--The Front Page of the Website-->
    <div class="front-page p-0 m-0 border-0 bd-example m-0 border-0">

      <div class="advisory fixed-top">
        <div class="info-icon">
          <img src="https://cdn-icons-png.flaticon.com/128/9313/9313404.png">
          <b>Travel Advisory:</b> Cebu Pacific delayed flights...
        </div>
      </div>

      <!--Navigation Bar START-->
      <nav class="mt-4 navbar navbar-expand-lg navbar-light bg-transparent fixed-top" id="navbar">
        <div class="container-fluid"> <!--"add -fluid" optional-->
          <a class="navbar-brand text-white" href="#"><img src="https://cdn.media.amplience.net/i/cebupacificair/ProjectSunrise-LinearWhite-Resized-206x67?fmt=auto&maxW=1920&maxH=1920&w=206&h=67&sm=c&&poi={$this.metadata.pointOfInterest.x},{$this.metadata.pointOfInterest.y},{$this.metadata.pointOfInterest.w},{$this.metadata.pointOfInterest.h}"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Book</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Explore
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <!--disabled
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
              -->
            </ul>
              <a class="nav-link text-white" href="#">Sign up</a>
              <button type="button" class="btn btn-outline-light">Log in</button>
          </div>
        </div>
      </nav>
      <!--Navigation Bar END-->



      <!--Carousel START-->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="https://www.rappler.com/tachyon/2024/04/shutterstock-intramuros-aerial-view.jpg" class="d-block w-100 carousel-image" alt="...">
            <div class="centered">Manila</div>
            <!--carousel caption
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
            -->
          </div>
          <div class="carousel-item">
            <img src="https://wallpapers-hub.art/wallpaper-images/23000.jpg" class="d-block w-100 carousel-image" alt="...">
            <div class="centered">Bohol</div>
             <!--carousel caption
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
            -->
          </div>
          <div class="carousel-item">
            <img src="https://wallpapers-hub.art/wallpaper-images/22990.jpg" class="d-block w-100 carousel-image" alt="...">
            <div class="centered">Coron</div>
            <!--carousel caption
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
            -->
          </div>
          <div class="carousel-item">
            <img src="https://wallpapers-hub.art/wallpaper-images/23031.jpg" class="d-block w-100 carousel-image" alt="...">
            <div class="centered">Boracay</div>
            <!--carousel caption
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
            -->
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--Carousel END-->



    <!--FORMS start-->
    <div class="book-box col-10">
      <select class="DestinationFrom col-6" aria-label="Default select example">
        <option selected>Select Origin</option>
        <option value="1">Caticlan</option>
        <option value="2">Davao</option>
        <option value="3">Manila (MNL)</option>
        <option value="4">Palawan</option>
      </select>
      <select class="DestinationTo col-6" aria-label="Default select example">
        <option selected>Select Destination</option>
        <option value="1">Caticlan</option>
        <option value="2">Davao</option>
        <option value="3">Manila (MNL)</option>
        <option value="4">Palawan</option>
      </select>
      <form>
        <input type="date" class="depart col-6">
        <input type="date" class="return col-6">
      </form>
    </div>
    <!--FORMS end-->
    <!--The Front Page of the Website-->

    <!--The Body of the Website-->
    <div class="main-body col-12">
    </div>
    <!--The Body of the Website-->
